<!DOCTYPE html>
<html>
  <head>
    <style>
      input {
        padding: 10px;
        margin-top: 10px;
      }
      button {
        width: 80%;
        margin-top: 10px;
        padding: 10px;
      }
      select {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .explanation-text {
        font-size: 10px;
        font-weight: 200;
        font-style: italic;
        color: gray;
        margin-top: 0px;
      }
      ::-webkit-input-placeholder {
        color: gray;
        font-size: 10px;
        font-style: italic;
      }
      .addProject{
        font-size: 20px;
        font-weight: 900;
        color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>JIRA issue launcher</h2>
      <select name="select" id="project-select">
        <option value="NEXT">NEXT</option>
        <option value="AMBU">AMBU</option>
        <option value="UJ">UJ</option>
      </select>
      <div class="addProject">+</div>
      <input type="text" autofocus placeholder="Issue ID" id="id-input" />
      <button id="submit-btn">Go!</button>
      <div class="explanation-text">Click or hit Enter</div>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
