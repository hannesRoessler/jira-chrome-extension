<!DOCTYPE html>
<html>
  <head>
    <style>
      input {
        padding: 10px;
        margin-top: 10px;
      }
      button {
        width: 80%;
        margin-top: 10px;
        padding: 5px;
      }
      select {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
      .main-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
      }
      .addkey-wrapper{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }
      .explanation-text {
        font-size: 10px;
        font-weight: 200;
        font-style: italic;
        color: gray;
        margin-top: 0px;
      }
      ::-webkit-input-placeholder {
        color: gray;
        font-size: 10px;
        font-style: italic;
      }
      .addProject-btn{
        width: 20px;
        height: 20px;
        line-height: 16px;
        background-color: cornflowerblue;
        font-size: 20px;
        font-weight: 500;
        color: white;
        border-radius: 20px;
        text-align: center;
        vertical-align: center;
        cursor: pointer;
      }
      .modal{
        overflow-x: hidden;
        width: 100%;
        height: 100%;
        background-color: white;
        display: none;
        left: 0px;
        right: 0px;
        z-index: 1;
        align-content: center;
        position: absolute;
        margin: 5px;
      }
      .delete-btn{
        width: 16px;
        height: 16px;
        line-height: 14px;
        background-color: white;
        font-size: 12px;
        font-weight: 500;
        color: cornflowerblue;
        border-radius: 20px;
        text-align: center;
        vertical-align: center;
        cursor: pointer;
      }
      .keylist-element{
        display: flex;
        flex-direction: row;
        line-height: 14px;
        background-color: cornflowerblue;
        font-size: 12px;
        font-weight: 500;
        color: white;
        border-radius: 5px;
        text-align: center;
        vertical-align: center;
        cursor: default;
        padding: 4px;
        margin: 4px;
        justify-content:space-between;
      }
    </style>
  </head>
  <body>
    <div id="modal" class="modal">
        <div class="addkey-wrapper">
            <input type="text" autofocus placeholder="Add new project key, e.g. 'APP'" id="addProjectKey-input" />
        <button id="addProjectKey-btn">Add</button>
        <button id="cancel-btn">Close</button>
        </div>
        
        <div id="keyList">
          <h2>Existing keys</h2>
        </div>
        </div>



    <div class="main-wrapper">
      <h2>JIRA issue launcher</h2>
      <select name="select" id="project-select">
      </select>
      <div id="addproject-btn">
        <div class="addProject-btn">+</div>
        <div class="explanation-text">Manage project keys</div>
      </div>
      <input type="text" autofocus placeholder="Issue ID" id="id-input" />
      <button id="submit-btn">Go!</button>
      <div class="explanation-text">(Enter)</div>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
